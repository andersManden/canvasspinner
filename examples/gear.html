<!DOCTYPE html>
<html>
<head>
    <title>Gear</title>
    <script type="text/javascript" src="dist/canvasspinner.js"></script>

</head>
<body>

    <div id="some-container-id" >
        <canvas id="some-canvas-id"></canvas>
    </div>

<script>
    window.onload = function() {
        var spinnerConfig = {
            setup : {
                spinner : 'theGear',
                containerId : 'some-container-id',
                canvasId : 'some-canvas-id'
            },
            options : {
                color : '#335b9b',
                speed : 0.03,
                radius : 60,
                direction : 'right',
                opacity : 0.6
            },
            advancedOptions : {
                teeth : 16
            }
        };
        new GearSpinner(spinnerConfig);
    };
</script>
</body>
</html>
